<body>

    <!-- navigation menu -->
    <nav></nav>

    <!-- header -->
    <header class="hero-block">
        <div class="hero-text-container text-center-desktop text-center-mobile">

            <h1 class="text-shadow">Pablo Coutinho</h1>

            <h2 class="text-shadow">Let's work together</h2>

            <div class="container-btn">
                <a href="../portfolio/index.html" class="btn btn-primary"><span>Portfolio</span><i
                        class="far fa-envelope"></i></a>
            </div>
        </div>
        <div class="hero-bg-media">
            <img src="../assets/img/ contactPage2.jpg" alt="Placeholder image">
        </div>
        <div class="bg-overlay"></div>
    </header>

    <!-- main content with sections -->
    <main>


    </main>



    <section class="container-contact-form">

        <!-- Contact form starts here -->
        <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post"
            action="https://formspree.io/f/xvolodke">

            <div class="contact-form-upper text-center">
                <h2>Get in touch</h2>
                <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p>
            </div>

            <!-- Begin contact form fields -->

            <div class="flex-row">
                <div class="item-name">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="">
                </div>
                <div class="item-email">
                    <label for="email-address">Email</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address."
                        required="">
                </div>
            </div>

            <div class="flex-row">
                <div class="item-textarea">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message." required=""></textarea>
                </div>

                <div class="item-btn">
                    <button id="btn-submit" type="submit"><span>Send</span><i
                            class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>

            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <!-- End contact form fields -->

        </form>
        <!-- Contact form ends here -->
    </section>
    <!-- End container for contact form -->



    <!-- footer -->
    <footer>

        <h2>Pablo Coutinho, web designer</h2>

        <h3>All you need to know about me</h3>

        <ul class="footer-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../portfolio/index.html">Portfolio</a></li>
            <li><a href="Contact/index.html">Contact</a></li>
        </ul>

        <ul class="footer-icons">
            <li><a href="https://fa-linkedin.com/nnnnnn" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://www.facebook.com/pabluo.coutinho" target="_blank"><i
                        class="fab fa-facebook-square"></i></a></li>

        </ul>

        <p class="privacy"><a href="privacy.html">Privacy &amp; Legal</a></p>

    </footer>
